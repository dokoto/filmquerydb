<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>DOKOTO FILM LIBRARY</title>
<link rel="stylesheet"
	href="css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" href="css/index.css" />
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/index.js"></script>


</head>
<body>
	<div id="page">
		<div id="filters_group">
			<input type="radio" id="rb_titulo" name="filters_group"
				checked="checked" /><label for="rb_titulo">Titulo</label> <input
				type="radio" id="rb_actor" name="filters_group" /><label
				for="rb_actor">Actor</label> <input type="radio" id="rb_director"
				name="filters_group" /><label for="rb_director">Director</label> <input
				type="radio" id="rb_genero" name="filters_group" /><label
				for="rb_genero">Genero</label>
		</div>
		<div class="ui-widget">
			<input class="input-film" id="film" />
			<button class="button-film" id="search">Buscar</button>
		</div>
		<div id="result"></div>
	</div>
</body>
</html>
